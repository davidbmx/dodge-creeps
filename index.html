<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<canvas id="dodge-canvas"></canvas>

		<!-- Preload images -->
		<!-- PLayer -->
		<img
			class="images"
			id="walk1"
			src="/art/playerGrey_walk1.png"
			alt="player walk 1"
		/>
		<img
			class="images"
			id="walk2"
			src="/art/playerGrey_walk2.png"
			alt="player walk 2"
		/>

		<img
			class="images"
			id="up1"
			src="/art/playerGrey_up1.png"
			alt="player up 1"
		/>
		<img
			class="images"
			id="up2"
			src="/art/playerGrey_up2.png"
			alt="player up 2"
		/>
		<!-- Enemy -->
		<!-- walking -->
		<img
			class="images"
			id="enemy_walk1"
			src="/art/enemyWalking_1.png"
			alt="enemy walk 1"
		/>
		<img
			class="images"
			id="enemy_walk2"
			src="/art/enemyWalking_2.png"
			alt="enemy walk 2"
		/>
		<!-- swimming -->
		<img
			class="images"
			id="enemy_swimming1"
			src="/art/enemySwimming_1.png"
			alt="enemy swimming 1"
		/>
		<img
			class="images"
			id="enemy_swimming2"
			src="/art/enemySwimming_2.png"
			alt="enemy swimming 2"
		/>
		<!-- plying -->
		<img
			class="images"
			id="enemy_flying1"
			src="/art/enemyFlyingAlt_1.png"
			alt="enemy flying 1"
		/>
		<img
			class="images"
			id="enemy_flying2"
			src="/art/enemyFlyingAlt_2.png"
			alt="enemy flying 2"
		/>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
